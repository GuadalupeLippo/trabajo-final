<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/crochet-logo-design.png" type="image/x-icon">
    <title>pedidos/orquidea</title>
    <link rel="stylesheet" href="../style/styleList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="body">
   
   <header>
        <a href="./index.html"><img src="../images/logoguada_720 (1).png" alt="logo" height="120"></a>
        <h1>mi lista de pedidos</h1>
    </header> 

    <form id="agregarPedido">
        <label for="pedidos">
                <input id="pedidos" type="text" placeholder="ingrese pedido" required>
        </label>
        <label >
                <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="descripcion del pedido"></textarea>
        </label>
         
        <button type="submit" class="btn-form">ingresar</button>
    </form>
    <div class="table">
   <table id="tablaDePedidos" >
    <thead>
        <tr>
            <th>Nro pedido</th>
            <th>pedido</th>
            <th>Descripcion</th>
            <th>estado</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
    </table>
</div >
    <dialog id="listaPedidosModal" class="tablaPedidoModal">
        <form id="editarListaPed">
           <p>pedido nro <span id="pedId"></span></p>
            <label for="pedidoModal">Pedido:</label>
            <input type="text" id="pedidoModal">
            <label for="descripcionModal">Descripcion:</label>
            <input type="text" id="descripcionModal">
            <p >Estado:<span id="estadoModal"></span></p>

            <button type="button" id="btnEliminar" class="btnModal">eliminar</button>
            <button type="submit" id="btnActualizar" class="btnModal">actualizar</button>
            <button type="button" id="btnEstado" class="btnModal">cambiar estado</button>
            <button type="button" id="btnCerrar" class="btnModal">cerrar</button>
        </form>
    </dialog>
   <script type="text/javascript" src="../js/list.js"></script>
</body>
</html>
